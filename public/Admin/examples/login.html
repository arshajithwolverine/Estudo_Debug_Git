  <script>
    let app, db, params = [];
    document.addEventListener('DOMContentLoaded', function () {
      app = firebase.app();
      console.log(app);
      db = firebase.firestore();
      url = window.location.href;
      console.log(url.indexOf("?"))
      if (url.indexOf("?") == -1) {
        params.push("a");
        params.push("dashboard.html");
      }
      else {
        var queryStart = url.indexOf("?") + 1;
        queryEnd = url.indexOf("#") + 1 || url.length + 1;
        query = url.slice(queryStart, queryEnd - 1);
        params = query.split("=", 2);
      }
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          checkAdmin();
        } else {
          console.log("not logged")
        }
      });

    })

    function googlelogin() {
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(function (result) {
        // This gives you a Google Access Token. You can use it to access the Google API.
        var token = result.credential.accessToken;
        // The signed-in user info.
        var user = result.user;
        console.log(user)
        // ...
      }).catch(function (error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // The email of the user's account used.
        var email = error.email;
        // The firebase.auth.AuthCredential type that was used.
        var credential = error.credential;
        // ...
      });

    }

    function checkAdmin() {
      firebase.auth().currentUser.getIdTokenResult()
        .then((idTokenResult) => {
          // Confirm the user is an Admin.
          console.log(idTokenResult.claims.admin)
          if (!!idTokenResult.claims.admin) {
            // Show admin UI.
            console.log("admin")
            //location.replace(`/Admin/examples/${params[1]}`)
            html = `
            <div class="text-center text-muted mb-4">
                <h1>Welcome Admin.</h1>
              </div>
              <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" onclick="Dashboard()">Goto Dashboard</button>
                  <button type="button" class="btn btn-primary my-4" onclick="logout()">Sign Out</button>
                </div>
            `
            document.getElementById("userperm").innerHTML = html
          } else {
            // Show regular user UI.
            console.log("user")
            html = `
            <div class="text-center text-muted mb-4">
                <h1>You dont have permissions to access the contents. Contact Admin.</h1>
              </div>
              <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" onclick="logout()">Sign Out</button>
                </div>
            `
            document.getElementById("userperm").innerHTML = html
          }
        })
        .catch((error) => {
          console.log(error);
        });
    }

    function Dashboard() {
      location.replace(`/index.html`)
    }

    function logout() {
      firebase.auth().signOut().then(function () {
        console.log("signed out")
        html = `
        <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">

                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>

                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" onclick="logout()">Sign in</button>
                </div>
              </form>
            `
        document.getElementById("userperm").innerHTML = html
      }).catch(function (error) {
        console.log("error")
        // An error happened.
      });
